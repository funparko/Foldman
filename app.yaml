application: vikgubbe
version: 1
runtime: python
api_version: 1



handlers:
- url: /javascripts
  static_dir: static/javascripts
  
- url: /stylesheets
  static_dir: static/stylesheets
  
- url: /images
  static_dir: static/images
  
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /admin/.*
  script: admin.py
  login: admin
  
- url: .*
  script: main.py

